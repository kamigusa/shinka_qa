# GitLab CI Template for Shinka Quality

stages:
  - test
  - quality
  - report

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

cache:
  paths:
    - .cache/pip
    - venv/

before_script:
  - python --version
  - pip install --upgrade pip
  - pip install shinka-qa
  - pip install -r requirements.txt

test:
  stage: test
  script:
    - pytest tests/ --cov --cov-report=xml --cov-report=html
  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage.xml
    paths:
      - htmlcov/
    expire_in: 1 week

quality-check:
  stage: quality
  script:
    - shinka-qa benchmark --config quality_config.yaml
  artifacts:
    paths:
      - results/
    expire_in: 1 week

generate-report:
  stage: report
  script:
    - shinka-qa visualize --results-dir results/latest --generate-report
  artifacts:
    paths:
      - results/latest/evolution_report.html
      - results/latest/lineage_tree.txt
    expire_in: 1 month
  only:
    - main
    - develop

# Optional: Quality gate
quality-gate:
  stage: quality
  script:
    - |
      COVERAGE=$(python -c "import json; data=json.load(open('results/latest/metrics.json')); print(data['initial_metrics']['coverage'])")
      echo "Coverage: $COVERAGE%"
      if (( $(echo "$COVERAGE < 70" | bc -l) )); then
        echo "Coverage is below 70%. Failing the build."
        exit 1
      fi
  only:
    - merge_requests
